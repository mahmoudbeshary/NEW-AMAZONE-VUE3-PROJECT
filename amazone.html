<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
    
  </head>
  <body>
    <!-- test commit -->
    <div id="app">
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a @click.prevent="togglesidebar" class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="js-cart-quantity cart-quantity">3</div>
          <div class="cart-text">Cart</div>
          
        </a>
      </div>
    </div>
    
    <div class="main">

      <div class="js-products-grid products-grid">
        <div v-for="(product, index) in inventory" :key="product.id" class="product-container">
          <div class="product-image-container">
            <img class="product-image"
              :src="product.image">
          </div>
    
          <div class="product-name limit-text-to-2-lines">
            {{ product.name }}
          </div>
    
          <div class="product-rating-container">
            <img class="product-rating-stars"
              :src="'./images/ratings/rating-' + (product.rating.stars * 10) + '.png'">
            <div class="product-rating-count link-primary">
              {{ product.rating.count }} 
            </div>
          </div>
    
          <div class="product-price">
            ${{ formatCurrency(product.priceCents) }}
          </div>
    
          <div class="product-quantity-container">
            <select v-model="product.quantity">
              <!-- <option selected value="1">1</option> -->
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
    
          <div class="product-spacer"></div>
    
          <div class="added-to-cart">
            <img src="images/icons/checkmark.png">
            Added
          </div>
    
          <button @click="addtocart(product.name, product.quantity)" class="add-to-cart-button button-primary js-add-to-cart"
          data-product-id="${product.id}">
            Add to Cart
          </button>
        </div>
      </div>
    
    </div>
    <sidebar v-if="showsidebar"/>
    
  </div>
  <script src="./data/products.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data () {
          return {
            inventory: products,
            cart: {},
            showsidebar: false
          }
        },
        methods: {
          formatCurrency (priceCents) {
  return (priceCents / 100).toFixed(2);
},
  addtocart (name, i) {
    this.cart[name] += this.inventory[i].quantity
    console.log(this.cart);
  },
  togglesidebar () {
    this.showsidebar = !this.showsidebar
  }
        },
      })
      app.component('sidebar', {
        template: `
        
        <div class="cart-container">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="js-order-summary order-summary">
          


        </div>

        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money">$42.75</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money">$47.74</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money">$4.77</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$52.51</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </div>
  
        `
      })
      app.mount('#app')
     
    </script>

  </body>
</html>
